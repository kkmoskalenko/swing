<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Гибридная система</title>
</head>
<body>
<!--Canvas-->
<canvas id="canvas">
    <h1 class="mdc-typography--headline">К сожалению, Ваш браузер не поддерживает данное приложение.</h1>
</canvas>

<!--The pendulum's controls-->
<div class="mdc-card">
    <section class="mdc-card__primary">
        <h1 class="mdc-card__title mdc-card__title--large">Настройки маятника</h1>
    </section>

    <section class="mdc-card__supporting-text">

        <!--On/Off Switch-->
        <div class="mdc-switch">
            <input type="checkbox" id="switch" class="mdc-switch__native-control">
            <div class="mdc-switch__background">
                <div class="mdc-switch__knob"></div>
            </div>
        </div>
        <label for="switch" class="mdc-switch-label">
            Включить/выключить маятник
        </label>

        <!--Cord length input field-->
        <div class="mdc-text-field">
            <input type="number" min="0.2" step="0.01" class="mdc-text-field__input" id="length" value="0" required>
            <label for="length" class="mdc-text-field__label">
                Длина подвеса
            </label>
            <div class="mdc-text-field__bottom-line"></div>
        </div>

        <!--Deceleration coef input field-->
        <div class="mdc-text-field">
            <input type="number" min="0" step="0.01" class="mdc-text-field__input" id="deceleration" value="0" required>
            <label for="deceleration" class="mdc-text-field__label">
                Коэффицент затухания
            </label>
            <div class="mdc-text-field__bottom-line"></div>
        </div>

    </section>
</div>

<!--MDC FAB-->
<button class="mdc-fab material-icons app-fab--absolute" aria-label="Add">
    <span class="mdc-fab__icon">add</span>
</button>

<!--MDC Snackbar-->
<div class="mdc-snackbar"
     aria-live="assertive"
     aria-atomic="true"
     aria-hidden="true">
    <div class="mdc-snackbar__text"></div>
    <div class="mdc-snackbar__action-wrapper">
        <button type="button" class="mdc-snackbar__action-button"></button>
    </div>
</div>

<script type="text/javascript" src="bundle.js"></script></body>
</html>
